<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place 3D Model Anywhere</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
        <!-- Bind click event to place model -->
        <a-entity id="rig" position="0 0 0">
            <a-camera id="camera" look-controls="enabled: false"></a-camera>
        </a-entity>

        <!-- Invisible plane to detect touch/click on the ground -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#FFF" material="opacity: 0.0; transparent: true" class="clickable" event-set__1="_event: click; scale: 1 1 1" event-set__2="_event: click; _target: #model; position: ${position}"></a-plane>

        <!-- 3D Model -->
        <a-entity id="model" gltf-model="url(8.gltf)" scale="0.05 0.05 0.05" position="0 0 -5"></a-entity>
    </a-scene>

    <script>
        const sceneEl = document.querySelector('a-scene');
        const model = document.getElementById('model');
        const camera = document.getElementById('camera');

        sceneEl.addEventListener('click', function (evt) {
            const touchPoint = evt.detail.intersection.point;
            model.setAttribute('position', touchPoint);
        });
    </script>
</body>
</html>
